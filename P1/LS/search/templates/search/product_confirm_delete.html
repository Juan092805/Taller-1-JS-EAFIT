{% extends "base.html" %}
{% block title %}Eliminar{% endblock %}
{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Eliminar</button>
  <a href="{% url 'search:detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
